---

- hosts: all
  become: True

  pre_tasks:
    - block:
        - name: Install Ubuntu Cloud archive keyring (Ubuntu)
          apt:
            name: 'ubuntu-cloud-keyring'
            state: present
            update_cache: True

        - name: Enable OpenStack (Trusty)
          apt_repository:
            repo: 'deb http://ubuntu-cloud.archive.canonical.com/ubuntu trusty-updates/mitaka main'
            state: present
            update_cache: True
          when: ansible_distribution_release == 'trusty'
      when: ansible_os_family == 'Debian'

    - name: Enable OpenStack (RedHat)
      yum:
        name: '{{ item }}'
        state: present
        update_cache: True
      when: ansible_os_family == 'RedHat'
      with_items:
        - 'centos-release-openstack-mitaka'
        - 'policycoreutils-python'

    # Workaround for selinux errors when using sqlite DB
    - name: Set permissive SElinux for httpd domain
      selinux_permissive:
        name: 'httpd_t'
        permissive: True
      when:
        - ansible_os_family == 'RedHat'
        - ansible_selinux.mode is defined and ansible_selinux.mode == 'enforcing'

  roles:
    - role: mysql
      mysql_root_password: 'mysqlpassword'
      mysql_bind_address: 0.0.0.0
      mysql_innodb_file_per_table: 'innodb_file_per_table'
      mysql_packages:
        - mariadb-client
        - mariadb-server
        - python-mysqldb
      mysql_databases:
        - name: 'keystone'
      mysql_users:
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: '%'
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: 'localhost'
      when: ansible_os_family == 'Debian'

    - role: mysql
      mysql_root_password: 'mysqlpassword'
      mysql_bind_address: 0.0.0.0
      mysql_innodb_file_per_table: 'innodb_file_per_table'
      mysql_daemon: 'mariadb'
      mysql_log_error: '/var/log/mariadb/mariadb.log'
      mysql_syslog_tag: 'mariadb'
      mysql_pid_file: '/var/run/mariadb/mariadb.pid'
      mysql_databases:
        - name: 'keystone'
      mysql_users:
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: '%'
        - name: 'keystone'
          password: 'keystonepassword'
          priv: 'keystone.*:ALL'
          host: 'localhost'
      when: ansible_os_family == 'RedHat'

    - role: openstack-keystone
      keystone_run_sanity_check: True
      keystone_admin_token: 'os token'
      keystone_admin_password: 'admin password'
      keystone_admin_bind_host: 'localhost'
      keystone_bind_host: 'localhost'
      keystone_database_url: 'mysql+pymysql://keystone:keystonepassword@localhost/keystone'
      keystone_tenants:
        - name: 'admin'
          description: 'Admin tenant'
        - name: 'service'
          description: 'Service tenant'
        - name: 'demo'
          description: 'Demo tenant'
      keystone_users:
        - name: 'admin'
          password: '{{ keystone_admin_password }}'
          tenant: 'admin'
        - name: 'demo'
          password: 'demo password'
          tenant: 'demo'
        - name: 'glance'
          password: 'glance password'
          tenant: 'service'
      keystone_roles:
        - name: 'admin'
          user: 'admin'
          tenant: 'admin'
        - name: '_member_'
          user: 'demo'
          tenant: 'demo'
        - name: 'admin'
          user: 'glance'
          tenant: 'service'
      keystone_services:
        - name: 'keystone'
          service_type: 'identity'
        - name: 'glance'
          service_type: 'image'
      keystone_endpoints:
        - service_name: 'keystone'
          public_url: 'http://localhost:5000/v2.0'
          internal_url: 'http://localhost:5000/v2.0'
          admin_url: 'http://localhost:35357/v2.0'
